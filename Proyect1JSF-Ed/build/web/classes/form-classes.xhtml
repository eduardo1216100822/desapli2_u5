<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.packFormTitle}</title>
    </h:head>                <h2>#{str.packFormHeader}</h2>
    <h:body>
        <ui:composition template="/templates/template.xhtml">
            <ui:define name="content">
                <h2>#{str.classFormHeader}</h2>
                <p:fieldset legend="#{str.classLegendForm}">
                    <h:form>
                        <h:panelGrid columns="1">
                            <p:inputText placeholder="#{str.classNamePrompt}" value="#{classmBean.classm.nameClass}"></p:inputText>
                            <p:inputText placeholder="#{str.classPrompt}" value="#{classmBean.classm.type}"></p:inputText>
                            <p:inputText placeholder="#{str.passAreaPrompt}" value="#{classmBean.classm.code}"></p:inputText>
                            <p:selectOneMenu value="#{classmBean.classm.packet.idPacket}">
                                <f:selectItems value="#{classmBean.packets}" var="r" itemLabel="#{r.name}" itemValue="#{r.idPacket}"></f:selectItems>
                            </p:selectOneMenu>
                        </h:panelGrid>
                        <p:commandButton value="#{str.buttonSave}" action="#{classmBean.save()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonDelete}" action="#{classmBean.delete()}"></p:commandButton>
                        <p:commandButton value="#{str.buttonCancel}" action="#{classmBean.cancel()}"></p:commandButton>

                    </h:form>
                </p:fieldset>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
