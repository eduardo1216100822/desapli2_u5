<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>#{str.loginTitle}</title>
    </h:head>
    <h:body>
        <h:form id="loginForm">
            <p:growl id="msg" showDetail="true" life="3000" />
            <p:panel header="Login" style= "width: auto;">
                <h:panelGrid id="loginPanel" columns="2">
                    <h:outputText value="User Name" />
                    <p:inputText id="nameUser" value="#{userBean.user.nameUser}" ></p:inputText>
                    <p:spacer></p:spacer>
                    <p:message for="nameUser" ></p:message>
                    <h:outputText value="Password" />
                    <p:password id="pass" value="#{userBean.user.pass}" feedback="false"></p:password>
                    <p:spacer></p:spacer>
                    <p:message for="pass"></p:message>
                    <p:spacer></p:spacer>
                    <h:commandButton 
                    action="#{userBean.login()}"
                    value="#{str.loginButton}"></h:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
