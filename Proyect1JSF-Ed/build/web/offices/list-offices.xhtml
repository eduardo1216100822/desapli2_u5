<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.officeListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="content">
                    <h1>#{str.officeListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{officeBean.start()}" />
                    </h:form>
                    <p:dataTable value="#{officeBean.offices}" var="o">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{officeBean.edit(o)}" />
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.nameCharHeader}">
                            <p:outputLabel value="#{o.nameAttendant}"></p:outputLabel>
                        </p:column>
                        
                         <p:column headerText="#{str.ocupationHeader}">
                             <p:outputLabel value="#{o.ocupation}"></p:outputLabel>
                            
                        </p:column>
                        
                         <p:column headerText="#{str.areaHeader}">
                            <p:outputLabel value="#{o.area}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.ipDirHeader}">
                            <p:outputLabel value="#{o.ip.dirIp}"></p:outputLabel>
                        </p:column>
                        
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
