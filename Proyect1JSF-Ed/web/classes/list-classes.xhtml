<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

        <h:head>
             <title>#{str.classListTitle}</title>
        </h:head>

        <h:body>
            <ui:composition template="/templates/template.xhtml">
                <ui:define name="content">
                    <h1>#{str.classListTitle}</h1>
                    <h:form>
                        <p:commandButton value="#{str.buttonAdd}" action="#{classmBean.start()}" />
                    </h:form>
                    <p:dataTable value="#{classmBean.classms}" var="o">
                        <p:column headerText="#{str.action}">
                            <h:form>
                                <p:commandButton value="#{str.buttonEdit}" action="#{classmBean.edit(o)}" />
                            </h:form>
                        </p:column>
                        <p:column headerText="#{str.classHeader}">
                            <p:outputLabel value="#{o.nameClass}"></p:outputLabel>
                        </p:column>
                        
                         <p:column headerText="#{str.typeHeader}">
                             <p:outputLabel value="#{o.type}"></p:outputLabel>
                            
                        </p:column>
                        
                         <p:column headerText="#{str.codeHeader}">
                             <p:outputLabel value="#{o.code}"></p:outputLabel>
                        </p:column>
                        <p:column headerText="#{str.class1Header}">
                            <p:outputLabel value="#{o.packet.name}"></p:outputLabel>
                        </p:column>
                        
                    </p:dataTable>
                </ui:define>
            </ui:composition>
        </h:body>
</html>
